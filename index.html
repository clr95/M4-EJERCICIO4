<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="assets/style/style.css" rel="stylesheet">
  <title>Modulo 4</title>
</head>
<header>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">FlyNow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>
  </header>
  <body class="bg-light">
    <div class="container mt-3 align-content-center align-items-center">
      <div class="row">
        <h1 class="display-1 text-center">¿A dónde quieres ir?</h1>
      </div>
      <div class="row">
        <p class="text-center fs-5 mt-3">Estás a solo unos pasos de estar en el destino de tus sueños para tus vacaciones. A continuación, cuéntanos a dónde quieres ir.</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="h3 text-center">Origen</p>
        </div>
        <div class="col-md-6">
          <p class="h3 text-center">Destino</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <input class="form-control mt-3" list="Origen" id="origen" placeholder="" onchange="mostrarOrigen()">
          <datalist id="Origen">
            <option value="San Francisco, USA">
            <option value="New York, USA">
            <option value="Seattle, USA">
            <option value="Los Angeles, USA">
            <option value="Chicago, USA">
            <option value="Boston, USA">
          </datalist>
        </div>
        <div class="col-md-6">
          <input class="form-control mt-3" list="Destino" id="destino" placeholder="" onchange="mostrarDestino()">
          <datalist id="Destino">
            <option value="San Francisco, USA">
            <option value="New York, USA">
            <option value="Seattle, USA">
            <option value="Los Angeles, USA">
            <option value="Chicago, USA">
            <option value="Venecia, IT">
            <option value="Paris, FR">
          </datalist>
        </div>
      </div>
    </div>
    <div class="row mb-5 justify-content-center align-items-center">
      <div class="col-md-5">
        <input type="date" id="start" name="trip-start" class="mt-3 list-group-item-action form-control rounded text-center align-content-center" value="" min="2023-06-06" max="2030-12-31" onchange="mostrarFechaIda()">
      </div>
      <div class="col-md-5">
        <input type="date" id="end" name="trip-start" class="mt-3 list-group-item-action form-control rounded text-center align-content-center" value="" min="2023-06-06" max="2030-12-31" onchange="mostrarFechaRegreso()">
      </div>
    </div>    
    <div class="row bg-white">
      <div class="col-md-12">
        <h1 class="display-2 fw-bold text-center">Itinerario</h1>
      </div>
      <div class="row  border-bottom border-2 border-light">
        <div class="col-md-4 align-content-center text-center">
          <label class="bg-primary bg-opacity-25 text-primary text-center" id="ida"></label>
        </div>
        <div class="col-md-4 align-content-center text-center"></div>
        <div class="col-md-4 align-content-center text-center">
          <label class="text-bg-success bg-opacity-25 text-success text-center" id="regreso"></label>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-4 align-content-center text-center mt-3  mb-4">
          <label class="h2 text-center text-center" id="lugarOrigen">ORIGEN</label>
        </div>
        <div class="col-md-4 align-content-center text-center mt-3  mb-4">
          <label class="h3 text-center text-center" id="alerta"></label>
        </div>
        <div class="col-md-4 align-content-center text-center mt-3  mb-4">
          <label class="h2 text-center text-black" id="lugarDestino">DESTINO</label>
        </div>
      </div>
      <div class="row  border-bottom ">
        <div class="col-md-4 align-content-center text-center mb-4">
          <button type="button" class="btn btn-primary">Ver más información</button>
        </div>
        <div class="col-md-4 align-content-center text-center mb-4"></div>
        <div class="col-md-4 align-content-center text-center mb-4">
          <button type="button" class="btn btn-primary">Ver más información</button>
        </div>
      </div>
    </div>

 
  <script src="assets/funcion.js">
  </script>
  <script src="https://kit.fontawesome.com/1e5e9d0d87.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
